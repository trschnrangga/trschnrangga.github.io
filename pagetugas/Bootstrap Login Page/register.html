<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg-image">  
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="card p-4" style="width: 100%; max-width: 400px;">
                    <h3 class="text-center mb-4">Register</h3>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Display Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label" for="agree">I Agree</label>
                        </div>
                        <p class="text-muted">By clicking <strong>Register</strong>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" class="btn btn-success">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
